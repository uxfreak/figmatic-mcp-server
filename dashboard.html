<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Figmatic MCP - Live Dashboard</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'SF Mono', 'Monaco', 'Inconsolata', 'Courier New', monospace;
      background: #0d1117;
      color: #c9d1d9;
      padding: 20px;
    }
    header {
      background: linear-gradient(135deg, #1f6feb 0%, #0969da 100%);
      padding: 24px;
      border-radius: 12px;
      margin-bottom: 24px;
      box-shadow: 0 8px 24px rgba(31, 111, 235, 0.2);
    }
    h1 {
      font-size: 28px;
      font-weight: 700;
      margin-bottom: 8px;
      color: white;
    }
    .subtitle {
      font-size: 14px;
      opacity: 0.9;
      color: rgba(255,255,255,0.8);
    }
    .stats {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 16px;
      margin-bottom: 24px;
    }
    .stat-card {
      background: #161b22;
      border: 1px solid #30363d;
      border-radius: 8px;
      padding: 16px;
    }
    .stat-label {
      font-size: 12px;
      color: #8b949e;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      margin-bottom: 8px;
    }
    .stat-value {
      font-size: 32px;
      font-weight: 700;
      color: #58a6ff;
    }
    .stat-value.success { color: #3fb950; }
    .stat-value.error { color: #f85149; }
    .controls {
      display: flex;
      gap: 12px;
      margin-bottom: 24px;
    }
    button {
      background: #21262d;
      border: 1px solid #30363d;
      color: #c9d1d9;
      padding: 10px 20px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 500;
      transition: all 0.2s;
    }
    button:hover {
      background: #30363d;
      border-color: #58a6ff;
    }
    button.active {
      background: #1f6feb;
      border-color: #1f6feb;
      color: white;
    }
    .log-container {
      background: #0d1117;
      border: 1px solid #30363d;
      border-radius: 8px;
      overflow: hidden;
    }
    .log-header {
      background: #161b22;
      padding: 12px 16px;
      border-bottom: 1px solid #30363d;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .log-title {
      font-weight: 600;
      font-size: 14px;
    }
    .connection-status {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 12px;
    }
    .status-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: #6e7681;
      animation: pulse 2s infinite;
    }
    .status-dot.connected { background: #3fb950; }
    .status-dot.error { background: #f85149; }
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }
    .log-body {
      max-height: 600px;
      overflow-y: auto;
    }
    .log-entry {
      padding: 12px 16px;
      border-bottom: 1px solid #21262d;
      font-size: 13px;
      line-height: 1.6;
      transition: background 0.2s;
      animation: slideIn 0.3s ease-out;
    }
    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    .log-entry:hover {
      background: #161b22;
    }
    .log-entry.started { border-left: 3px solid #58a6ff; }
    .log-entry.success { border-left: 3px solid #3fb950; }
    .log-entry.error { border-left: 3px solid #f85149; }
    .log-time {
      color: #8b949e;
      font-size: 11px;
      margin-right: 12px;
    }
    .log-tool {
      color: #58a6ff;
      font-weight: 600;
      margin-right: 8px;
    }
    .log-status {
      display: inline-block;
      padding: 2px 8px;
      border-radius: 12px;
      font-size: 11px;
      font-weight: 600;
      text-transform: uppercase;
      margin-right: 8px;
    }
    .log-status.started {
      background: rgba(88, 166, 255, 0.15);
      color: #58a6ff;
    }
    .log-status.success {
      background: rgba(63, 185, 80, 0.15);
      color: #3fb950;
    }
    .log-status.error {
      background: rgba(248, 81, 73, 0.15);
      color: #f85149;
    }
    .log-duration {
      color: #8b949e;
      font-size: 11px;
    }
    .log-args {
      color: #79c0ff;
      font-size: 11px;
      margin-top: 4px;
      opacity: 0.7;
    }
    .empty-state {
      text-align: center;
      padding: 60px 20px;
      color: #6e7681;
    }
    .empty-icon {
      font-size: 48px;
      margin-bottom: 16px;
      opacity: 0.3;
    }
  </style>
</head>
<body>
  <header>
    <h1>ðŸŽ¯ Figmatic MCP Server</h1>
    <div class="subtitle">Live Dashboard - Real-time tool call monitoring</div>
  </header>

  <div class="stats">
    <div class="stat-card">
      <div class="stat-label">Total Calls</div>
      <div class="stat-value" id="total-calls">0</div>
    </div>
    <div class="stat-card">
      <div class="stat-label">Successful</div>
      <div class="stat-value success" id="success-count">0</div>
    </div>
    <div class="stat-card">
      <div class="stat-label">Failed</div>
      <div class="stat-value error" id="error-count">0</div>
    </div>
    <div class="stat-card">
      <div class="stat-label">Avg Duration</div>
      <div class="stat-value" id="avg-duration">0ms</div>
    </div>
  </div>

  <div class="controls">
    <button id="auto-scroll-btn" class="active">Auto-scroll</button>
    <button id="clear-btn">Clear Display</button>
    <button id="pause-btn">Pause</button>
  </div>

  <div class="log-container">
    <div class="log-header">
      <div class="log-title">Live Request Log</div>
      <div class="connection-status">
        <span class="status-dot" id="status-dot"></span>
        <span id="status-text">Connecting...</span>
      </div>
    </div>
    <div class="log-body" id="log-body">
      <div class="empty-state">
        <div class="empty-icon">ðŸ“¡</div>
        <div>Waiting for tool calls...</div>
      </div>
    </div>
  </div>

  <script>
    let autoScroll = true;
    let paused = false;
    let eventSource = null;
    let stats = { total: 0, success: 0, error: 0, durations: [] };

    const logBody = document.getElementById('log-body');
    const autoScrollBtn = document.getElementById('auto-scroll-btn');
    const clearBtn = document.getElementById('clear-btn');
    const pauseBtn = document.getElementById('pause-btn');
    const statusDot = document.getElementById('status-dot');
    const statusText = document.getElementById('status-text');

    // Connect to SSE stream
    function connect() {
      eventSource = new EventSource('/logs/stream');

      eventSource.onopen = () => {
        statusDot.className = 'status-dot connected';
        statusText.textContent = 'Connected';
      };

      eventSource.onmessage = (event) => {
        if (!paused) {
          const log = JSON.parse(event.data);
          addLogEntry(log);
          updateStats(log);
        }
      };

      eventSource.onerror = () => {
        statusDot.className = 'status-dot error';
        statusText.textContent = 'Disconnected';
        setTimeout(connect, 3000);
      };
    }

    function addLogEntry(log) {
      // Remove empty state
      const emptyState = logBody.querySelector('.empty-state');
      if (emptyState) emptyState.remove();

      const entry = document.createElement('div');
      entry.className = `log-entry ${log.status}`;

      const time = new Date(log.timestamp).toLocaleTimeString('en-US', {
        hour12: false,
        hour: '2-digit',
        minute: '2-digit',
        second: '2-digit',
        fractionalSecondDigits: 3
      });

      let html = `
        <div>
          <span class="log-time">${time}</span>
          <span class="log-tool">${log.toolName}</span>
          <span class="log-status ${log.status}">${log.status}</span>
          <span class="log-duration">${log.duration ? `${log.duration}ms` : ''}</span>
        </div>
      `;

      const args = JSON.stringify(log.arguments);
      if (args && args !== '{}') {
        html += `<div class="log-args">args: ${args}</div>`;
      }

      entry.innerHTML = html;
      logBody.insertBefore(entry, logBody.firstChild);

      // Keep only last 100 entries
      while (logBody.children.length > 100) {
        logBody.removeChild(logBody.lastChild);
      }

      if (autoScroll) {
        logBody.scrollTop = 0;
      }
    }

    function updateStats(log) {
      if (log.status === 'started') {
        stats.total++;
      } else if (log.status === 'success') {
        stats.success++;
        if (log.duration) stats.durations.push(log.duration);
      } else if (log.status === 'error') {
        stats.error++;
      }

      document.getElementById('total-calls').textContent = stats.total;
      document.getElementById('success-count').textContent = stats.success;
      document.getElementById('error-count').textContent = stats.error;

      if (stats.durations.length > 0) {
        const avg = Math.round(stats.durations.reduce((a, b) => a + b, 0) / stats.durations.length);
        document.getElementById('avg-duration').textContent = `${avg}ms`;
      }
    }

    // Controls
    autoScrollBtn.addEventListener('click', () => {
      autoScroll = !autoScroll;
      autoScrollBtn.classList.toggle('active', autoScroll);
      autoScrollBtn.textContent = autoScroll ? 'Auto-scroll' : 'Manual scroll';
    });

    clearBtn.addEventListener('click', () => {
      logBody.innerHTML = '<div class="empty-state"><div class="empty-icon">ðŸ“¡</div><div>Waiting for tool calls...</div></div>';
    });

    pauseBtn.addEventListener('click', () => {
      paused = !paused;
      pauseBtn.classList.toggle('active', paused);
      pauseBtn.textContent = paused ? 'Resume' : 'Pause';
      statusText.textContent = paused ? 'Paused' : 'Connected';
    });

    // Start
    connect();
  </script>
</body>
</html>
